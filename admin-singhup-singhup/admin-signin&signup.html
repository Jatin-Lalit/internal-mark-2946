<!DOCTYPE html>
<html>

<head>
    <title>Admin SignUp and Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin-signin&signup.css">
    <link rel="icon" href="https://www.anthropologie.com/favicon.ico">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="">
                <h1>Create Admin Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" id="name">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Password">
                <button class="submit">SignUp</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Admin Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#">Forgot Your Password</a>

                <button class="submit">Admin Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back Admin!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Admin!</h1>
                    <!-- <p>Enter your details and start journey with us</p> -->
                    <button class="ghost" id="signUp">Admin Sign Up</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>

<script type="text/javascript">

    let storedData = JSON.parse(localStorage.getItem("details")) || []

    
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });


    let nameInp = document.getElementById("name");
    let emailInp = document.getElementById("email");
    let submitBtn = document.querySelector(".submit");
    submitBtn.addEventListener("click", (e) => {

        let formdata = {
            name: nameInp.value,
            email: emailInp.value,
        }
        storedData.push(formdata);
        localStorage.setItem("details", JSON.stringify(storedData));
    })
</script>
